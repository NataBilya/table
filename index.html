<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body> 
        <table>
             <colgroup>
    <col style="background-color: #0f0">
    <col span="2" row="2">
  </colgroup>
            <tr>
                <th valign="top" rowspan="2">Summary</th>
                <th>Quarter I </th> 
                <th>Quarter II</th>
            </tr>
           
            <tr>
                <th>Results</th>
                <th>Results</th>
            </tr>           
            
            <tr class="tdbold">
                <td>January</td> 
                <td bgcolor="yellow">10</td>
                <td bgcolor="yellow">20</td>
            </tr>
        
        <tr>
            <td>February</td>
            <td bgcolor="yellow">30</td>
            <td bgcolor="yellow">40</td>
        </tr>
        
        <tr>
            <td>Total</td> 
            <td bgcolor="yellow" class="tdcenter" colspan="2">100</td>
        </tr>
            
    </table>
    
   

    </body>
</html>
