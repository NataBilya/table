<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body> 
        <table>
             <colgroup>
    <col style="background-color: #0f0">
    <col span="2">
  </colgroup>
            <tr>
                <th valign="top" rowspan="2">Summary</th>
                <th>Quarter I </th> 
                <th>Quarter II</th>
            </tr>
           
            <tr>
                <th>Results</th>
                <th>Results</th>
            </tr>           
            
            <tr class="tdbold">
                <td>January</td> 
                <td bgcolor="yellow">10</td>
                <td bgcolor="yellow">20</td>
            </tr>
        
        <tr>
            <td>February</td>
            <td bgcolor="yellow">30</td>
            <td bgcolor="yellow">40</td>
        </tr>
        
        <tr>
            <td>Total</td> 
            <td bgcolor="yellow" class="tdcenter" colspan="2">100</td>
        </tr>
            
    </table>
    
    <h3>Ordered list example:</h3>
    <ul type="square">
        <li>paragraph 1</li>
        <li>paragraph 2</li>
        <li>paragraph 3</li>
    </ul>
    
    <ol>
        <li>paragraph I</li>
        <li>paragraph II</li>
        <li>paragraph III</li>
    </ol>
    
    <h3>CheckBoxes example:</h3>
    <label>
    <input type="checkbox" name="day" value="Friday" checked>Friday
    </label>
    <label>
    <input type="checkbox" name="day" value="Saturday">Saturday
    </label>
    <label>
    <input type="checkbox" name="day" value="Sunday">Sunday
    </label>
    
    <h3>Form example:</h3>
    <div id="form"></div>
    <form id="contact" method="post" action="">
        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name</label>
            <input type="text" name="username" autofocus="autofocus"/>
        </fieldset>
        
        <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email"/>
        </fieldset>
        
        <fieldset>
            <label for="phone">Phone</label>
            <input type="phone" name="phone"/>
        </fieldset>
        
        <fieldset>
            <label for="Questions">Questions</label>
            <input type="text" name=""/>
        </fieldset>
        </form>
        <input type="submit" name="submit" value="Send">
        
    </div>
   
   

    </body>
</html>
